<!-- Start HTML -->   
<!DOCTYPE html>
<head>
   <!-- Browser Compatibility -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Shakespearean English Translator</title>

      <!-- Link to the CSS file -->
   <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
   <center>

      <!-- Main Heading and Image-->   	
      <h1>Shakespearean English Translator</h1>
      <img src="ss.png" alt="William Shakespeare" height="300" width="300" class='image'>
      <br>

      <!-- Input TextArea -->   	
      <textarea rows="4" cols="100" id="myTextArea" style="font-size:20px;" placeholder="Text I want to translate."></textarea>
      <br>
      <button id="btn" class="button">Translate</button>

      <!-- Translated Text Display -->   	
      <h2><strong>Translation:</strong></h2>
      <h3 id="translation"></h3>
   </center>

   <!-- Link to the JS file -->
   <script src="main.js"></script>
</body>
</html>
<!-- End HTML -->
